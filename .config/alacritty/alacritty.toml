[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
opacity = 0.9
title = "Alacritty"
dynamic_title = true
dimensions.columns = 170
dimensions.lines = 40
position.x = 240
position.y = 200

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 13

[cursor]
style.blinking = "On"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "/", mods = "Control", chars = "\u001f" },
  { key = " ", mods = "Control", chars = "\u001f" },
]

# Catppuccin
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
