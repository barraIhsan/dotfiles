## mpv shaders
# anime4k shaders
[".config/mpv/shaders"]
  type = "archive"
  url = "https://github.com/Tama47/Anime4K/releases/latest/download/GLSL_Mac_Linux_High-end.zip"
  refreshPeriod = "168h"
  include = ["shaders/**"]
  stripComponents = 1

# fsr shaders
[".config/mpv/shaders/FSR.glsl"]
  type = "file"
  url = "https://gist.githubusercontent.com/agyild/82219c545228d70c5604f865ce0b0ce5/raw/FSR.glsl"
  refreshPeriod = "168h"

## mpv fonts
# gandhi sans for sub
[".config/mpv/fonts"]
  type = "archive"
  url = "https://www.fontsquirrel.com/fonts/download/gandhi-sans"
  include = ["*.otf"]

